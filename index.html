<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel show</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-button carousel--buttonback">
            <img class="change" src="img/left (1).png" alt="">
        </button>
        <div class="container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img src="img/pics1.jpg" alt="nature1" class="carousel-image">
                </li>
                <li class="carousel-slide">
                    <img src="img/pics2.jpg" alt="nature2" class="carousel-image">
                </li>
                <li class="carousel-slide">
                    <img src="img/pics3.jfif" alt="nature3" class="carousel-image">
                </li>
                <li class="carousel-slide">
                    <img src="img/pics4.jpg" alt="nature4" class="carousel-image">
                </li>
                <li class="carousel-slide">
                    <img src="img/pics5.jpg" alt="nature5" class="carousel-image">
                </li>
                <li class="carousel-slide">
                    <img src="img/pics6.jpg" alt="nature6" class="carousel-image">
                </li>
            </ul>
        </div> 
        <button class="carousel-button carousel--buttonforward">
            <img class="change" src="img/right.png" alt="">
        </button>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
